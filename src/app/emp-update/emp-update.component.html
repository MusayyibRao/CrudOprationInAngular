<div class="container-fluid mt-5">
<div class="card">

<div class="card-header">
    <h1>Employee Update Form</h1>
</div>
<div class="card-body">
<div>
<form action="">
<div>
<label for="" class="form-label">Name</label>
<input type="text" class="form-control" name="employeename" [(ngModel)]="employee.employeename">    
</div>
<div>
    <label for="" class="form-label">Address</label>
    <input type="text" class="form-control" name="employeeAddress" [(ngModel)]="employee.employeeAddress">    
    </div>
    <div>
        <label for="" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" name="employeePhone" [(ngModel)]="employee.employeePhone">    
        </div>
        <div>
            <label for="" class="form-label">Email Id</label>
            <input type="text" class="form-control" name="employeEmail" [(ngModel)]="employee.employeeEmail">    
            </div>

           <div>
            <button type="submit" (click)="update()" class="btn btn-primary mt-5">Update</button>
           </div> 

</form>

</div>

</div>



</div>



</div>
