
<div class="container mt-5">
<div class="card">

<div class="card-header">
<h1>Registration Form</h1>
</div>
<div class="card-body">

<form >
<div>
<label for="nameInput" class="form-label">Name</label>
<input type="text" class="form-control" name="employeename" [(ngModel)]="employee.employeename" placeholder="Name">
</div>

<div>
<label for="addressInput" class="form-label">Address</label>
<input type="text" class="form-control" name="employeeAddress" [(ngModel)]="employee.employeeAddress" placeholder="Address">
</div>

<div>
    <label for="phoneInput" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" name="employeePhone" [(ngModel)]="employee.employeePhone" placeholder="Mobile Number">
</div>

<div>

<label for="emailInput" class="form-label">Email Id</label>
<input type="email" class="form-control" name="employeeEmail" [(ngModel)]="employee.employeeEmail" placeholder="email id">
</div>

<div >
<button type="submit" (click)="saveEmplData()" class="btn btn-primary mt-3">Submit</button>
<button type="reset" class="btn btn-danger mt-3">Reset</button>
</div>
</form>


</div>




</div>



</div>
